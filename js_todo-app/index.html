<html>
<head>

<body>
<header>
<div class="container">
<h1 id='log'></h1>
  <input type="text" id='input'>
    <input type="button" onclick="func1()" value="送信">
<div id="output_message"></div>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>

</section>
</div><!-- /.container -->

<footer>

<p>JavaScript Samples</p>
</div><!-- /.container -->

<script>
  const date = new Date();   //これは定義しないといけないっぽい
  const month = date.getMonth() + 1;   // 
  const day = date.getDate();
  const label = `${month}月${day}日`;

  document.querySelector('#log').innerHTML = `今日は${label}です`;

  function func1(){
    var input_message = document.getElementById('input').value;
    input_message = `${input_message}`;
    document.getElementById("output_message").innerHTML = input_message;
  }

</script>
