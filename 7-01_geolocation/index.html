<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<!-- <h1>タイトル</h1>
<h2>サブタイトル</h2> -->
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<p id="loc" class="position"></p>
<p>の位置にいます。ちなみに精度は <span  id="accuracy" class="position"></span>mです。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<!-- <p>JavaScript Samples</p> -->
</div><!-- /.container -->
</footer>
<script src="/Users/iseyashouta/Documents/js-projects/_common/scripts/jquery-3.4.1.min.js"></script>
<script>
  function success(pos){
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const accuracy = pos.coords.accuracy;

    $('#loc').text(`緯度：${lat} 経度：${lng}`);
    $('#accuracy').text(accuracy);
  }

  function fail(pos){
    alert('位置情報の取得に失敗しました。エラーコード：');
  }

  navigator.geolocation.getCurrentPosition(success,fail);
</script>
</body>
</html>
