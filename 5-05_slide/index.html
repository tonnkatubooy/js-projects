<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="/Users/iseyashouta/Documents/js-projects/5-05_slide/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <div class="slide">
    <div class="image_box">
      <img src="images/image1.jpg" id="main_image">
    </div>
    <div class="toolbar">
      <div class="nav">
        <div id="prev"></div>
        <div id="next"></div>
      </div>
    </div>
  </div>

</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  const images = ['/Users/iseyashouta/Documents/js-projects/5-05_slide/images/image1.jpg','/Users/iseyashouta/Documents/js-projects/5-05_slide/images/image2.jpg','/Users/iseyashouta/Documents/js-projects/5-05_slide/images/image3.jpg','/Users/iseyashouta/Documents/js-projects/5-05_slide/images/image4.jpg','/Users/iseyashouta/Documents/js-projects/5-05_slide/images/image5.jpg'];
  let current = 0;

  function changeImage(num){
    if(current + num > 0 && current + num < images.length){
      current += num;
      document.getElementById('main_image').src = images[current];
    }
  };

  document.getElementById('prev').onclick = function(){
    changeImage(-1);
  };
  document.getElementById('next').onclick = function(){
    changeImage(1);
  };
</script>
</body>
</html>
